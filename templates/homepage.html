{% extends "layout.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
<script>
  function myFunction() {
    var x = document.getElementById("password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
<div class="log">
  <img src="\static\img\avatar.png" class="avatar">
  <h1>Login</h1>
  <form method="POST" >
    <div class="text">
      <input type="text" name="username"  required>
      <span class="underline"></span>
      <label class="ep"  >Username</label>
    </div>
    <div class="text">
      <input type="password" name="password" id="password" required>
      <span class="underline"></span>
      <label class="ep" >Password</label>
    </div>
    <div class="incorrect">
      {{msg}}
    </div>
    <div class="sh">
      <label>
        <input type="checkbox" name="checkbox" value="no" onclick="myFunction()">
        <span class="show">Show Password</span>
      </label>
    </div>
    <input type="submit" name="submit" value="Login" class="login">
    <div class="signup">
      Don't have an account? <a href="{{url_for('signup')}}">SignUp</a>
    </div>
  </form>
</div>

{% endblock %}
